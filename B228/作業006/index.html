<<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>B228作業06</title>
	<style>
		div {
            margin: 15px;
            text-align: justify;
            line-height: 30px;
        }
        h3 {
            color: blue;
        }
        span {
            color: brown;
            font-weight: bolder;
        }
	</style>
</head>
<body>
<form id="form01" action="#" method="post">
	<label>姓名: </label>
	<input type="text" name="name01" value="簡珮丞"><br>
	<label>收件住址: </label>
	<input type="text" name="address01" value="新北市樹林區復興路285號5樓"><br>
	<label>電話: </label>
	<input type="text" name="tel01" value="0979660383"><br>
	<label>電子郵件: </label>
	<input type="email" name="email01" value="peichengchien@gmail.com"><br>
	<label>指定送貨日期: </label>
	<input type="date" name="date01"><br>
	<label>水果種類: (三選一)</label><br>
	<input type="radio" name="fruit" id="fruit01" value="愛文芒果(1箱)">愛文芒果(1箱) 475元<br>
	<input type="radio" name="fruit" id="fruit02" value="有機木瓜(6台斤)">有機木瓜(6台斤) 435元<br>
	<input type="radio" name="fruit" id="fruit03" value="黑鑽石桑椹(5台斤)">黑鑽石桑椹(5台斤) 749元<br>
</form>
<br>
<button onclick="shoppingInfo()" style="font-size: 18px;">結帳</button>
<div id="demo"></div>

<script>
	function shoppingInfo() {
        const x = document.getElementById("form01");
        let item = "";
        let price = 0;
        let text = "<h4>您的購物資訊如下:</h4>";

        // 收集表單資料
        const fields = ["姓名", "收件住址", "電話", "電子郵件", "指定送貨日期"];
        for (let i = 0; i < fields.length; i++) {
            text += `${fields[i]}: ${x.elements[i].value}<br>`;
        }

        // 處理水果選擇
        const fruitOptions = x.querySelectorAll('input[name="fruit"]');
        let selectedFruit = null;
        for (const fruit of fruitOptions) {
            if (fruit.checked) {
                selectedFruit = fruit.value;
                switch (fruit.id) {
                    case "fruit01":
                        price = 475;
                        break;
                    case "fruit02":
                        price = 435;
                        break;
                    case "fruit03":
                        price = 749;
                        break;
                }
                break;
            }
        }

        if (selectedFruit) {
            text += `水果種類: ${selectedFruit}<br>`;
            text += `價格合計: ${price}元<br>`;
        } else {
            text += "請選擇一種水果！<br>";
        }

        // 顯示結果
        document.getElementById("demo").innerHTML = text;
    }
</script>
</body>
</html>
